name: ðŸ“Š Update Tickets Dashboard

on:
  push:
    paths: 
      - 'tickets/**'
      - 'scripts/**'
  schedule:
    # Ejecutar cada dÃ­a a las 8:00 AM UTC (hora de oficina)
    - cron: '0 8 * * 1-5'
  workflow_dispatch:
    # Permitir ejecuciÃ³n manual desde GitHub

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ”„ Checkout Repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: ðŸ“Š Generate Dashboard
      run: |
        # Hacer ejecutables los scripts
        chmod +x scripts/*.sh
        
        # Generar dashboard actualizado
        ./scripts/generate-dashboard.sh
        
        # Generar mÃ©tricas para README
        ./scripts/generate-readme-metrics.sh
      
    - name: ðŸ“ˆ Generate Metrics Summary
      run: |
        # Obtener mÃ©tricas bÃ¡sicas
        ACTIVE_COUNT=$(find tickets/active -name "*.md" 2>/dev/null | wc -l | tr -d ' ')
        COMPLETED_COUNT=$(find tickets/completed -name "*.md" 2>/dev/null | wc -l | tr -d ' ')
        CANCELLED_COUNT=$(find tickets/cancelled -name "*.md" 2>/dev/null | wc -l | tr -d ' ')
        TOTAL_COUNT=$((ACTIVE_COUNT + COMPLETED_COUNT + CANCELLED_COUNT))
        
        # Crear badge dinÃ¡mico
        echo "ACTIVE_TICKETS=$ACTIVE_COUNT" >> $GITHUB_ENV
        echo "TOTAL_TICKETS=$TOTAL_COUNT" >> $GITHUB_ENV
        
        # Log para debugging
        echo "ðŸ“Š MÃ©tricas actuales:"
        echo "   - Activos: $ACTIVE_COUNT"
        echo "   - Completados: $COMPLETED_COUNT" 
        echo "   - Cancelados: $CANCELLED_COUNT"
        echo "   - Total: $TOTAL_COUNT"
    
    - name: ðŸ·ï¸ Update Repository Description
      uses: actions/github-script@v7
      with:
        script: |
          await github.rest.repos.update({
            owner: context.repo.owner,
            repo: context.repo.repo,
            description: `ðŸŽ« Sistema de Tickets MB | ${process.env.ACTIVE_TICKETS} activos de ${process.env.TOTAL_TICKETS} total | Actualizado: ${new Date().toISOString().split('T')[0]}`
          });
    
    - name: ðŸ“ Commit Changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Agregar archivos generados
        git add dashboard.html
        git add README.md
        
        # Commit solo si hay cambios
        if git diff --staged --quiet; then
          echo "No hay cambios para commitear"
        else
          git commit -m "ðŸ“Š Auto-update dashboard and metrics
          
          - Dashboard regenerado con mÃ©tricas actuales
          - README actualizado con estado de tickets
          - Activos: ${{ env.ACTIVE_TICKETS }} | Total: ${{ env.TOTAL_TICKETS }}
          - Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          
          git push
        fi

  deploy-to-pages:
    needs: update-dashboard
    runs-on: ubuntu-latest
    
    # Solo ejecutar si estamos en la rama main/master
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ðŸ”„ Checkout
      uses: actions/checkout@v4
      
    - name: ðŸ› ï¸ Setup Pages
      uses: actions/configure-pages@v4
      
    - name: ðŸ“Š Prepare Dashboard for Pages
      run: |
        mkdir -p public
        cp dashboard.html public/index.html
        cp README.md public/readme.html
        
        # Crear pÃ¡gina Ã­ndice simple
        cat > public/dashboard.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <title>MB Tickets Dashboard</title>
            <meta http-equiv="refresh" content="0; url=index.html">
        </head>
        <body>
            <p><a href="index.html">Dashboard de Tickets MB</a></p>
        </body>
        </html>
        EOF
    
    - name: ðŸ“¤ Upload Pages Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: public/
    
    - name: ðŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 